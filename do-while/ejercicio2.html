<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Biblioteca</title>
</head>
<body>
    <script>
        let librosRegistrados = ""; 
        let continuar; 

        do {
            let titulo = prompt("Introduce el título del libro:");
            let autor = prompt("Introduce el autor del libro:");
            let paginas = parseInt(prompt("Introduce el número de páginas del libro:"));

            if (isNaN(paginas) || paginas <= 0) {
                console.log("Número de páginas no válido. El libro no será registrado.");
            } else {
                librosRegistrados += "Título: " + titulo + ", Autor: " + autor + ", Páginas: " + paginas + "\n";
                console.log("Libro registrado con éxito.");
            }
            continuar = prompt("¿Deseas registrar otro libro? (si/no)").toLowerCase();
        } while (continuar === "si");
        if (librosRegistrados) {
            console.log("Lista de libros registrados:\n" + librosRegistrados);
        } else {
            console.log("No se registraron libros.");
        }
    </script>
</body>
</html>
