<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Introduce un número límite: "));
        let sumaCuadrados = 0;

        for (let i = 1; i <= n; i++) {
            sumaCuadrados += i * i;
            console.log(sumaCuadrados)
        }
        console.log("La suma de los cuadrados de los números hasta " + n + " es: " + sumaCuadrados);
    </script>
</body>
</html>
