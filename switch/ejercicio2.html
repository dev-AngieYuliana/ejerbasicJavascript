<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroMes = parseInt(prompt("Introduce un número entre 1 y 12 para el mes:"));
        switch (numeroMes) {
            case 1:
                console.log("Enero");
                break;
            case 2:
                console.log("Febrero");
                break;
            case 3:
                console.log("Marzo");
                break;
            case 4:
                console.log("Abril");
                break;
            case 5:
                console.log("Mayo");
                break;
            case 6:
                console.log("Junio");
                break;
            case 7:
                console.log("Julio");
                break;
            case 8:
                console.log("Agosto");
                break;
            case 9:
                console.log("Septiembre");
                break;
            case 10:
                console.log("Octubre");
                break;
            case 11:
                console.log("Noviembre");
                break;
            case 12:
                console.log("Diciembre");
                break;
            default:
                console.log("Número no corresponde a un mes");
                break;
        }
    </script>
</body>
</html>
